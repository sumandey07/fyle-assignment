<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Github</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="styles.css" rel="stylesheet" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="m-1 border border-dark border-2">
        <div id="main">
            <h1 class="list position-absolute start-50 translate-middle">WelcomeðŸ‘‹</h1>
            <form method="GET" id="form" class="position-absolute start-50 translate-middle row mt-5">
                <div class="d-flex justify-content-center mb-5">
                    <div class="d-flex flex-column">
                        <input type="text" class="focus-ring form-control border-2 border" id="username"
                            placeholder="Enter a GitHub Username">
                        <small id="error" class="text-danger mt-1 mb-2"></small>
                    </div>
                </div>
                <button id="submitBtn" type="submit"
                    class="fw-bold btn btn-primary btn-primary-hover fs-5 mx-auto">Find</button>
            </form>
            <a target="_blank" href="https://www.github.com/sumandey07/fyle-assignment"
                class="align-items-center position-absolute" id="bottom">
                <i class="me-1 fa-brands fa-github"></i>
                <span>Source</span>
            </a>
        </div>
        <div class="px-5 pb-3 pt-5" id="userDetails">
            <div id="loader" class="position-absolute top-50 start-50 translate-middle">
                <div class="spinner-border" role="status"></div>
            </div>
            <div id="mainContainer">
                <div class="row justify-content-around my-4 align-items-center">
                    <img id="profileImage" src="/user.jpg" class="col-3 ms-4 border border-2 p-1 rounded-circle"
                        alt="...">
                    <div class="col-1"></div>
                    <div class="col-8 d-flex flex-column gap-3">
                        <span id="name" class="fw-bold fs-2"></span>
                        <span id="bio"></span>
                        <span class="d-flex flex-row gap-2 align-items-center">
                            <i class="fa-solid fa-location-dot"></i>
                            <span id="location" class=""></span>
                        </span>
                        <div id="social" class="d-flex flex-row">
                            <span>Twitter : </span>
                            <a class="text-decoration-none ms-2" id="twitterLink"></a>
                        </div>
                    </div>
                </div>
                <span class="flex-row d-flex gap-2 mt-5 mb-4 ms-4 align-items-center">
                    <i class="fa-solid fa-link"></i>
                    <a class="text-decoration-none" id="profileLink"></a>
                </span>
                <div class="my-5 mx-3 d-flex flex-row justify-content-between">
                    <div class="d-flex flex-row align-items-center">
                        <span>Show</span>
                        <select id="perPageCounters" class="mx-2" onchange="perPageCounter()">
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                        <span>repositories</span>
                    </div>
                    <div class="d-flex flex-row align-items-center">
                        <label for="searchRepos">Search: </label>
                        <input type="text" onkeyup="searchFunc()" class="ms-2" id="searchRepos" placeholder="Search" />
                    </div>
                </div>
                <div id="reposList" class="my-5 row justify-content-around">
                </div>
                <ul class="pagination Page navigation example justify-content-center">
                    <li class="page-item">
                        <button class="page-link" onclick="paginate()" id="prevPage" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </button>
                    </li>
                    <li id="paginationCont" class="page-item"></li>
                    <li class="page-item">
                        <button class="page-link" id="nextPage" onclick="paginate()" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
